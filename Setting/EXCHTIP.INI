[设置]
净利润= 全部盈亏总和，已扣除手续费
总盈利= 全部盈利交易的总和，已扣除手续费
交易次数= 总交易次数，多次买入一次卖出也算一次交易
年均交易次数= 总交易次数/测试时间长度（单位年）
最大单次盈利= 所有交易中，最大的一次盈利
平均盈利= 总盈利/盈利次数
平均利润= 总利润/总交易次数
最大连续盈利次数= 连续盈利交易的最大次数
交易平均周期数= 从买入到卖出所经历周期数的平均长度
盈利交易平均周期= 所有盈利交易的平均持仓周期
盈利系数= (盈利-亏损)/(盈利+亏损),数值在-1到1之间，越大越好
最大浮动盈利= 按浮动盈亏计算的最大盈利
最大浮动盈亏差= 最大浮动盈利-最大浮动亏损
总投入= 初始投入资金数
年回报率= 按复利计算的年收益率
简单买入持有回报= 测试首日买入，结束日卖出的交易所得到的收益率
总交易额= 所有买入卖出交易额，不包括交易费
交易费/利润= 交易费与利润的比值
测试时间= 测试时间段
平均仓位= (股票市值/总资产)的平均数
平均持仓量= 平均持有股票股数
净利润率= 净利润/总投入
总亏损= 全部亏损交易的总和，已扣除手续费
胜率= 盈利交易次数/总交易次数
盈利/亏损交易次数= 
最大单次亏损= 所有交易中，最大的一次亏损
平均亏损= 总亏损/亏损交易次数
平均盈利/平均亏损= 
最大连续亏损次数= 单支股票连续亏损的最大次数
亏损交易平均周期= 所有亏损交易的平均持仓周期数
最大浮动亏损= 按浮动盈亏计算的最大亏损
有效投入= 实际投入交易的资金数
年有效回报率= 按有效投入计算的年回报率
买入持有年回报率= 测试首日买入，结束日卖出的交易所得到的年收益率
交易费=全部买卖的交易费
测试周期数= 
最大仓位= (股票市值/总资产)的最大值
最大持仓量= 最大持有股票股数
成功率= 股价在目标周期内，最大涨幅达到目标利润的概率
信号数量= 满足买入条件的信号总数
五日获利概率= 条件满足后第五天，股价比买入价高的概率
二十日获利概率= 条件满足后第二十天，股价比买入价高的概率
年均信号数量= 信号数量/测试时间长度（年）
十日获利概率= 条件满足后第十天，股价比买入价高的概率
目标周期获利概率= 条件满足后第目标周期天，股价比买入价高的概率
