[第一位]
Y=整天停牌（不接受申报）
H=暂停交易（接受申报和可撤单） 
.=正常交易

[第二位]
C=仅可融资
S=仅可融券
A=既可融资也可融券
.=其他

[第三位]
N=股票：新股上市首日 可转债、权证、基金、国债、企业债等单独的证券新上市首日
M=恢复上市首日
I=当前证券处于发行期间
J=公司再融资（包括增发、配股、公开发行申购期间（仅A、B 股
X=股票、债券、基金：除权除息 权证：行权价格、行权比例调整整起始生效日 可转债：可债派息除息日
W=权证：当日可行权 可转债、分离交易可转债分离出的公司 股票：当日可申报预受要约
V=当日可网络投票（A、B 股分别标识）
.=通常状态

[第四位]
A=上市公司于交易日下午收市前通过指定网站发布公告提示
C=封闭式基金
O=开放式基金（仅揭示净值）
F=非交易型基金（仅揭示基金净值及开放申购赎回业务）
L=上市开放式基金（可交易）
E=ETF 基金
.=其他
